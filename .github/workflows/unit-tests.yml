name: unit-tests

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Backend tests (Python/Flask)
  Python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-22.04]
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install -d
          pipenv run pip install -r test_requirements.txt
      - name: Check pytest installation
        run: pipenv run pip show pytest
      - name: Run unit tests
        run: |
          pipenv run python3 run_tests.py

  # Frontend tests (VueJS)
  VueJS:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: timesketch/frontend-ng
    strategy:
      matrix:
        os: [ubuntu-22.04]
        node-version: ["20"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          yarn install

      - name: Run unit tests with yarn
        run: yarn run test
