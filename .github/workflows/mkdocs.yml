name: Publish docs to GitHub Pages

#on:
#  push:
#    branches:
#      - master
on:
  pull_request:
    types: [opened, synchronize, reopened]
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force