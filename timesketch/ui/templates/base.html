<html lang="en" ng-app="timesketch">

<head>
    <title>Timesketch</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link rel="stylesheet" href="/static/third_party/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/third_party/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/ts.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <script type="text/javascript" language="javascript" src="/static/third_party/jquery/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="/static/third_party/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript" src="/static/third_party/moment/moment.min.js"></script>
    <script type="text/javascript" language="javascript" src="/static/third_party/angular/angular.js"></script>
    <script type="text/javascript" language="javascript" src="/static/app.js"></script>
    <script type="text/javascript" language="javascript" src="/static/components/api/api.js"></script>
    <script type="text/javascript" language="javascript" src="/static/components/api/api-service.js"></script>
    <script type="text/javascript" language="javascript" src="/static/components/explore/explore.js"></script>
    <script type="text/javascript" language="javascript" src="/static/components/explore/explore-event-directive.js"></script>
    <script type="text/javascript" language="javascript" src="/static/components/explore/explore-filter-directive.js"></script>
    <script type="text/javascript" language="javascript" src="/static/components/explore/explore-search-directive.js"></script>
    <script type="text/javascript" language="javascript" src="/static/components/core/core.js"></script>
    <script type="text/javascript" language="javascript" src="/static/components/core/core-butterbar-directive.js"></script>
    <script type="text/javascript" language="javascript" src="/static/components/core/core-upload-directive.js"></script>
</head>

<body>
<a href="/">
    <div id="logo">
        <img src="/static/img/logo.png" />
    </div>
</a>

<header>
    <div ts-butterbar id="butterbar">Loading..</div>

    {% if sketch %}
        <div style="margin-left: 245px; margin-top:5px;" class="pull-left" id="sketch-name">{{ sketch.name }}</div>
    {% endif %}

    <div class="pull-right" style="margin-top:5px;margin-right:30px;">
        {% block header_left %}{% endblock %}
        <span style="color:#fff;margin-right:20px;margin-left: 20px;">{{ current_user.username }}</span>
        <a style="color:#fff;" href="/logout/">Logout</a>
    </div>
</header>

{% block sidenav %}{% endblock %}
{% block main_no_sidenav %}{% endblock %}

<div id="main">
    {% block main %}{% endblock %}
</div>

</body>
</html>
