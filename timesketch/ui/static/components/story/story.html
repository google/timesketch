<div style="max-width: 960px; min-height: 500px; margin:auto;">
    <div class="pull-right" style="color:#666;">
        <span class="pull-right">Last updated {{ story.updated_at }}</span>
        <br>
        <span class="pull-right">Created by {{ story.user.username }}</span>
        <br>
        <span ng-show="!isEditable" class="pull-right" style="font-weight: bold;">View only</span>
    </div>
    <br>
    <h1 class="editable-title" spellcheck="true" role="textbox" medium-editor-index="0" data-medium-focused="false"></h1>
    <br>
    <div class="editable" spellcheck="true" role="textbox" medium-editor-index="1" data-medium-focused="true"></div>
</div>
