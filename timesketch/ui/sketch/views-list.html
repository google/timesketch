<ul class="content-list" ng-hide="!savedViews.length">
    <ts-search-template-list sketch-id="sketchId"></ts-search-template-list>
    <li class="content-item" ng-repeat="view in savedViews">
        <div ng-if="showDelete">
            <i ng-click="confirmDelete =! confirmDelete" ng-hide="confirmDelete" class="fa fa-trash pull-right" style="cursor: pointer; margin-top:3px;margin-left:10px;"></i>
            <div class="pull-right" ng-show="confirmDelete">
                <span class="btn btn-sm btn-danger" style="margin-top:-5px; margin-right:5px;margin-left:5px;" ng-click="deleteView(view)">Delete</span>
                <i class="fa fa-close" style="cursor:pointer;" ng-click="confirmDelete =! confirmDelete"></i>
            </div>
        </div>
        <div class="pull-right">
            <span>{{ view.updated_at }}</span>
        </div>
        <div class="title">
            <a style="text-decoration: none;" href="/sketch/{{ sketchId }}/explore/view/{{ view.id }}/">{{ view.name }}</a>
        </div>
    </li>
</ul>

<div ng-if="!savedViews.length">
   No saved views
</div>

<div ng-if="showSearchTemplates">
    <ts-search-template-list sketch-id="sketchId"></ts-search-template-list>
</div>
