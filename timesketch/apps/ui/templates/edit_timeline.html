{% extends "base.html" %}

{% block navigation %}
    <ul class="leftnav">
        <li><a href="/sketch/{{ sketch.id }}/"><i class="fa fa-cube"></i> Overview</a></li>
        <li><a href="/sketch/{{ sketch.id }}/explore/"><i class="fa fa-search"></i> Explore</a></li>
        <li><a href="/sketch/{{ sketch.id }}/views/"><i class="fa fa-eye"></i> Views</a></li>
        <li><a href="/sketch/{{ sketch.id }}/timelines/"><i class="fa fa-clock-o"></i> Timelines</a></li>
    </ul>
{% endblock %}

{% block body %}
    <body>
    <div class="card">
        <form role="form" method="post" action="/sketch/{{ sketch.id }}/timelines/{{ timeline.id }}/edit/"> {% csrf_token %}
            <div class="form-group">
                <input colorpicker colorpicker-with-input="true" class="form-control cpicker" name="color" type="text" ng-model="your_model" placeholder="{{ timeline.color }}" />
            </div>
            <button type="submit" class="btn btn-default">Save</button>
        </form>
    </div>
    </body>
{% endblock %}
