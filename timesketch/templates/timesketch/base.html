{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="timesketch">
  <head>
    <link rel="stylesheet" media="screen" href="{% static "third_party/bootstrap/css/bootstrap.min.css" %}">
    <link rel='stylesheet' media="screen" href="{% static "third_party/font-awesome/css/font-awesome.min.css" %}">
    <link rel='stylesheet' media="screen" href="{% static "css/app.css" %}">
    <script type="text/javascript" language="javascript" src="{% static "third_party/jquery/jquery.min.js" %}"></script>
    <script type="text/javascript" language="javascript" src="{% static "third_party/bootstrap/js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" language="javascript" src="{% static "third_party/angular/angular.min.js" %}"></script>
    <script type="text/javascript" language="javascript" src="{% static "js/directives.js" %}"></script>
    <script type="text/javascript" language="javascript" src="{% static "js/services.js" %}"></script>
    <script type="text/javascript" language="javascript" src="{% static "js/controllers.js" %}"></script>
  </head>
  <header>
    <img src="/static/img/logo.png">
    <div class="pull-right">{{ user.get_full_name }}</div>
  </header>
  <div id="subheader">
    {% block header %}{% endblock %}
  </div>
  {% block body %}{% endblock %}
</html>
