<html lang="en">

<head>
    <title>Timesketch</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="/static/dist/bundle.css">
    <script type="text/javascript" language="javascript" src="/static/dist/bundle.js"></script>
</head>

<body>

{% block header %}
    <header>
        <div class="col-md-12">
            <a href="/">
                <div id="logo">
                    <img src="/static/img/timesketch-logo-white.svg">
                </div>
            </a>
            <div ts-butterbar id="butterbar">Loading..</div>
            <div class="pull-right" style="margin-top:5px;">
                {% block header_right %}{% endblock %}
                <span style="color:#fff;margin-right:20px;margin-left: 20px;">{{ current_user.username }}</span>
                <a style="color:#fff;" href="/logout/">Logout</a>
            </div>
        </div>
    </header>
{% endblock %}

{% block subheader %}
    <div id="subheader">
        <div id="navigation">
            <div class="col-md-12">
                <div class="pull-left">
                    {% block navigation %}{% endblock %}
                </div>
                <div class="right-nav pull-right">
                    {% block right_nav %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}

<div id="main">
    {% block main %}{% endblock %}
</div>

</body>
</html>
