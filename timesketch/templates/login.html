<html lang="en">

<head>
    <title>Timesketch</title>
    <link rel="stylesheet" href="/static/dist/bundle.css">
    <style>
        body {
            background: #34495e;
        }
        #center-logo img {
            width:200px;
            height:33px;
            margin-bottom: 7px;
        }
    </style>
</head>

<body>

<div id="main">
    <div class="container">
        <div class="row" style="height:100px;"></div>
        <div class="row" style="height:100px;"></div>
        <div class="row">
            <div class="col-md-6 col-md-offset-4">
                <div id="center-logo">
                    <img src="/static/img/timesketch-logo-white.svg" />
                </div>
                <p style="color:#fff;">Digital forensic timeline analysis</p>
                <form class="form-horizontal" method="post">
                    <div class="form-group">
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-5">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                    {{ form.csrf_token }}
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
