<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Timesketch</title>
    <style>
        html,
        body {
            display: flex;
            height: 100%;
            width: 100%;
            align-items: center;
            justify-content: center;
        }
        .card.is-wide {
            width: 520px;
            height: 350px;
            padding-top:30px;
        }
        .card.has-text-centered,
        .card-content {
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="login-page">

<div class="columns">
    <div class="column">
        <div class="card is-wide has-text-centered">
            <div class="card-content">
                <div class="content">
                    <div>
                        <img src="<%= BASE_URL %>timesketch-color.png" style="width:40px;">
                        <div style="font-size: 1.5em;">time<b>sketch</b></div>
                        <div style="font-size: 0.8em;">Digital Forensic Timeline Analysis</div>
                    </div>
                    <br>
                    <form method="post" style="width:50%;margin-left: auto; margin-right: auto;">
                        <div class="field">
                            <div class="control">
                                <input type="text" class="input" name="username"
                                       placeholder="Username" style="text-align:center;">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input type="password" class="input"
                                       name="password" placeholder="Password" style="text-align:center;">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control has-text-centered">
                                <button type="submit" class="button is-rounded is-wide is-info" style="width:100%;">
                                    Sign in
                                </button>
                            </div>
                        </div>
                        {{ form.csrf_token }}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
