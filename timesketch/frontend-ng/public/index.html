<body>
  <!-- START MIGRATION BANNER HOTPATCH -->
  <style>
    #ts-migration-banner {
      background-color: #b71c1c; /* Dark Red */
      color: white;
      text-align: center;
      padding: 24px; /* Increased size */
      font-family: "Roboto", sans-serif;
      font-size: 18px; /* Larger font */
      line-height: 1.6;
      position: relative;
      z-index: 99999;
      display: none; /* Hidden by default */
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      border-bottom: 2px solid rgba(0,0,0,0.2);
    }

    /* Layout for the text content */
    .ts-banner-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    /* The actual URL link */
    #ts-migration-banner a.ts-new-link {
      color: #fff;
      font-weight: 900;
      font-size: 20px;
      text-decoration: none;
      background-color: rgba(0,0,0,0.3);
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.4);
      transition: background-color 0.2s;
      display: inline-block;
      margin-top: 5px;
    }
    #ts-migration-banner a.ts-new-link:hover {
      background-color: rgba(0,0,0,0.5);
      text-decoration: underline;
    }

    /* The X close button (Temporary) */
    #ts-migration-banner .ts-banner-close-temp {
      position: absolute;
      right: 20px;
      top: 20px;
      cursor: pointer;
      font-weight: bold;
      opacity: 0.7;
      font-size: 28px;
      line-height: 1;
      padding: 5px;
    }
    #ts-migration-banner .ts-banner-close-temp:hover {
      opacity: 1;
    }

    /* The 'Don't show again' button (Permanent) */
    #ts-migration-banner .ts-dismiss-permanent {
      font-size: 12px;
      color: rgba(255,255,255,0.9);
      cursor: pointer;
      background-color: transparent;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.2s;
    }
    #ts-migration-banner .ts-dismiss-permanent:hover {
      background-color: rgba(255,255,255,0.15);
      border-color: #fff;
      color: #fff;
    }
  </style>

  <div id="ts-migration-banner">
    <div class="ts-banner-content">
      <span>
        <strong>⚠️ NOTICE:</strong> We are moving! Access the new Timesketch instance here:
        <br/>
        <a href="https://timesketch.corp.goog/" class="ts-new-link">https://timesketch.corp.goog/</a>
        <br/>
        No access? Open a bug => <a href="http://go/timesketch-bug" style="color:#fff">go/timesketch-bug</a>
        <br/>
        ! Use the old instance only for existing cases pre 2026-01-20 !
      </span>

      <!-- Permanent Dismiss Button -->
      <button class="ts-dismiss-permanent" onclick="dismissTsBannerPermanently()">
        I know, don't show this again.
      </button>
    </div>

    <!-- Temporary Close Button (X) -->
    <span class="ts-banner-close-temp" onclick="dismissTsBannerTemp()" title="Close (will reappear on reload)">✕</span>
  </div>

  <script>
    (function() {
      // Check localStorage immediately to decide if we show the banner
      var banner = document.getElementById('ts-migration-banner');
      if (localStorage.getItem('tsMigrationBannerDismissed') !== 'true') {
        banner.style.display = 'block';
      }
    })();

    // Function for 'X': Hides banner for now, but DOES NOT save preference
    window.dismissTsBannerTemp = function() {
      var banner = document.getElementById('ts-migration-banner');
      banner.style.display = 'none';
    };

    // Function for 'Don't show again': Hides banner AND saves preference
    window.dismissTsBannerPermanently = function() {
      var banner = document.getElementById('ts-migration-banner');
      banner.style.display = 'none';
      localStorage.setItem('tsMigrationBannerDismissed', 'true');
    };
  </script>
  <!-- END MIGRATION BANNER HOTPATCH -->

  <div id="app"></div>
</body>
</html>
