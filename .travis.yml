matrix:
  include:
  - name: "Pylint on Ubuntu Xenial (16.04) with Python 3.5"
    env: TARGET="pylint"
    os: linux
    dist: xenial
    group: edge
    language: python
    python: 3.5
    node_js: '8'
    virtualenv:
      system_site_packages: true
  - name: "Ubuntu Xenial (16.04) with Python 2.7"
    env: TARGET="linux-python27"
    os: linux
    dist: xenial
    group: edge
    language: python
    python: 2.7
    node_js: '8'
  - name: "Ubuntu Xenial (16.04) with Python 3.6"
    env: TARGET="linux-python36"
    os: linux
    dist: xenial
    group: edge
    language: python
    python: 3.6
    node_js: '8'
cache:
- yarn
- pip
install:
- ./config/travis/install.sh
- pip install -r requirements.txt
- yarn install
script:
- ./config/travis/run_with_timeout.sh 30 ./config/travis/runtests.sh
