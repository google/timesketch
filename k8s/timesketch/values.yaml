# Default values for timesketch.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

persistence:
  name: timesketchvolume
  size: 1T

image:
  repository: us-docker.pkg.dev/osdfir-registry/timesketch/timesketch
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "timesketch"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: false
  domain: ""

resources:
  frontend:
    limits:
      cpu: 8000m
      memory: 16000Mi
    requests:
      cpu: 2000m
      memory: 4000Mi
  worker:
    limits:
      cpu: 8000m
      memory: 16000Mi
    requests:
      cpu: 2000m
      memory: 4000Mi

# Third Party Configuration
opensearch:
  enabled: true
  replicas: 3
  sysctlInit:
    enabled: true
  opensearchJavaOpts: "-Xms32g -Xmx32g"
  httpPort: 9200
  persistence:
    size: 1Ti
  resources:
    requests:
      cpu: 8000m
      memory: 32Gi

redis:
  enabled: true
  sentinel:
    enabled: false

postgresql:
  enabled: true
  auth:
    username: "postgres"
    database: "timesketch"

oauth2-proxy:
  enabled: false

cert-manager:
  enabled: false

external-dns:
  enabled: false
