apiVersion: apps/v1
kind: Deployment
metadata:
  name: timesketch-worker
  labels:
    app: timesketch-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timesketch-worker
  template:
    metadata:
      annotations:
        prometheus.io/port: "9200"
        prometheus.io/scrape: "true"
      labels:
        app: timesketch-worker
    spec:
      serviceAccountName: timesketch
      containers:
        - name: timesketch-worker
          image: us-docker.pkg.dev/osdfir-registry/timesketch/timesketch:latest
          command: ["sh", "-c", "mkdir /var/log/timesketch && ./docker-entrypoint.sh timesketch-worker"]
          #command: ["sh", "-c", "sleep 3600"]
          env:
            - name: WORKER_LOG_LEVEL
              value: 'DEBUG'
          volumeMounts:
            - mountPath: /mnt/timesketchvolume
              name: timesketchvolume
            - mountPath: /etc/timesketch/
              name: timesketch-conf
            - mountPath: /etc/timesketch/scenarios
              name: scenarios-conf
            - mountPath: /etc/timesketch/sigma/rules
              name: sigma-conf
          ports:
            - containerPort: 5000 
          resources: 
            requests:
              cpu: 2000m
              memory: 4000Mi
            limits:
              cpu: 8000m
              memory: 16000Mi
      volumes:
        - name: timesketchvolume
          persistentVolumeClaim:
            claimName: timesketchvolume-claim
            readOnly: false
        - name: timesketch-conf
          configMap:
            name: timesketch-config
        - name: scenarios-conf
          configMap:
            name: scenarios-config
        - name: sigma-conf
          configMap:
            name: sigma-config