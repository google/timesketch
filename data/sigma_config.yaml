title: Timesketch Sigma config
order: 20
backends:
  - es-dsl
  - es-qs
  - es-qr
  - es-rule
logsources:
  linux_file:
    category: file_event
    product: linux
    conditions:
      data_type: "fs:stat"
  linux_network:
    category: network_connection
    product: linux
    conditions:
      data_type:
        - "shell:zsh:history"
        - "bash:history:command"
        - "apt:history:line"
        - "selinux:line"
        - "syslog"
  linux_process_creation:
    category: process_creation
    product: linux
    conditions:
      data_type:
        - "shell:zsh:history"
        - "bash:history:command"
        - "apt:history:line"
        - "selinux:line"
  sshd:
    service: sshd
    conditions:
      data_type: "syslog/sshd"
  auth:
    service: auth
    conditions:
      data_type: "syslog"
  apache:
    product: apache
    conditions:
      data_type: "apache:access"
  vsftp:
    service: vsftp
    conditions:
      data_type: "vsftpd:log"
  webserver:
    category: webserver
    conditions:
      data_type:
        - "apache:access"
        - "iis:log:line"
  santa:
    category: osx_santa
    conditions:
      data_type:
        - "filesystem:santa:entry"
  shell:
    service: shell
    conditions:
      data_type:
        - "shell:zsh:history"
        - "bash:history:command"
        - "apt:history:line"
        - "selinux:line"
  selinux:
    service: selinux
    conditions:
      data_type:
        - "selinux:line"
  winprefetch:
    service: winprefetch
    conditions:
      data_type: "windows:prefetch:execution"
  product_windows:
    product: windows
    conditions:
      data_type: "windows:evtx:record"
  service_windows_security:
    service: security
    conditions:
      source_name:
        - "Microsoft-Windows-Security-Auditing"
        - "Microsoft-Windows-Eventlog"
  service_windows_system:
    service: system
    conditions:
      source_name:
        - "Microsoft-Windows-Eventlog"
  powershell:
    service: powershell
    conditions:
      source_name:
        - "Microsoft-Windows-Security-Auditing"
  files:
    service: filesystem
    conditions:
      data_type:
        - "fs:stat"
        - "fs:mactime:line"
        - "filesystem:santa:entry"
        - "fs:bodyfile:entry"
  sysmon:
    service: sysmon
    conditions:
      source_name:
        - "Microsoft-Windows-Sysmon"
  syslog:
    service: syslog
    conditions:
      data_type:
        - "syslog:line"
  # GCP
  gcp_audit:
    service: gcp.audit
    conditions:
      query:
        - "cloudaudit.googleapis.com"
  # log source configurations for generic sigma rules
  process_creation:
    category: process_creation
    product: windows
    conditions:
      EventID:
        - 1
        - 4688
      source_name:
        - "Microsoft-Windows-Sysmon"
        - "Microsoft-Windows-Security-Auditing"
        - "Microsoft-Windows-Eventlog"
    fieldmappings:
      Image: NewProcessName
      ParentImage: ParentProcessName
  network_connection:
    category: network_connection
    product: windows
    conditions:
      EventID: 3
    rewrite:
      product: windows
      service: sysmon
  process_terminated:
    category: process_termination
    product: windows
    conditions:
      EventID: 5
    rewrite:
      product: windows
      service: sysmon
  driver_loaded:
    category: driver_load
    product: windows
    conditions:
      EventID: 6
    rewrite:
      product: windows
      service: sysmon
  image_loaded:
    category: image_load
    product: windows
    conditions:
      EventID: 7
    rewrite:
      product: windows
      service: sysmon
  create_remote_thread:
    category: create_remote_thread
    product: windows
    conditions:
      EventID: 8
    rewrite:
      product: windows
      service: sysmon
  raw_access_thread:
    category: raw_access_thread
    product: windows
    conditions:
      EventID: 9
    rewrite:
      product: windows
      service: sysmon
  process_access:
    category: process_access
    product: windows
    conditions:
      EventID: 10
    rewrite:
      product: windows
      service: sysmon
  file_creation:
    category: file_event
    product: windows
    conditions:
      EventID: 11
    rewrite:
      product: windows
      service: sysmon
  registry_event:
    category: registry_event
    product: windows
    conditions:
      EventID:
        - 12
        - 13
        - 14
    rewrite:
      product: windows
      service: sysmon
  create_stream_hash:
    category: create_stream_hash
    product: windows
    conditions:
      EventID: 15
    rewrite:
      product: windows
      service: sysmon
  pipe_created:
    category: pipe_created
    product: windows
    conditions:
      EventID:
        - 17
        - 18
    rewrite:
      product: windows
      service: sysmon
  wmi_event:
    category: wmi_event
    product: windows
    conditions:
      EventID:
        - 19
        - 20
        - 21
    rewrite:
      product: windows
      service: sysmon
  dns_query:
    category: dns_query
    product: windows
    conditions:
      EventID: 22
    rewrite:
      product: windows
      service: sysmon
  file_delete:
    category: file_delete
    product: windows
    conditions:
      EventID: 23
    rewrite:
      product: windows
      service: sysmon
  ssh:
    service: ssh
    conditions:
      data_type:
        - "syslog:ssh:login"
        - "syslog:line"
