# ------------------------------------------------------------------------
#                       -- Facets --
# ------------------------------------------------------------------------
#
# Facets are mini investigations that focus on strategically and specifically
# selected sets of investigative questions.
#
# This is a config file to define facets.
#
# Each facet consists of the following fields:
#
#                       -- metadata --
#       display_name        Simple string that contains the display name that
#                           be used in an UI to describe the question.
#
#       description         Further description of the facet, what the
#                           facet attempts to answer, whether it will
#                           require further manual analysis, etc.
#
#       questions           List of investigative questions that will help
#                           the analyst to come to an conclusion for the facet.
#
# ------------------------------------------------------------------------
attacker_maintain_access:
  display_name: Are there any signs of an attacker trying to maintain their access?
  description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
  questions:
    - user_logged_in_win
    - user_downloaded_file

interference_with_protective_measures:
  display_name: Are there any signs of interference with protective measures?
  description: For example disabling AV solution.
  questions:
    - user_logged_in_win

defense_evasion:
  display_name: Defense Evasion
  description: The adversary is trying to avoid being detected.
  reference: https://attack.mitre.org/tactics/TA0005/
  tags:
    - attack.defense_evasion
    - attack.t1222
  questions:
    - file_directory_permission_modification_win
    - file_directory_permission_modification_lin_osx

exfil_usb:
  display_name: Exfiltration over USB
  description: Adversaries may attempt to exfiltrate data over a USB connected physical device. In certain circumstances, such as an air-gapped network compromise, exfiltration could occur via a USB device introduced by a user. The USB device could be used as the final exfiltration point or to hop between otherwise disconnected systems.
  reference: https://attack.mitre.org/techniques/T1052/001/
  tags:
    - attack.exfiltration
    - attack.t1052.001
  questions:
    - external_device_attached

exfil_web_cloud_services:
  display_name: Exfiltration over Cloud Storage
  description: Adversaries may attempt to exfiltrate data over a Cloud Storage.
  reference: https://attack.mitre.org/techniques/T1567/002/
  tags:
    - attack.exfiltration
    - attack.t1567.002
  questions:
    - network_traffic_flow
