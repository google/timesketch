version: "3.7"
services:
  timesketch-web:
    container_name: timesketch-web
    image: us-docker.pkg.dev/osdfir-registry/timesketch/timesketch:${TIMESKETCH_VERSION}
    environment:
      - NUM_WSGI_WORKERS=${NUM_WSGI_WORKERS}
    restart: always
    networks:
      - timesketch_in_out
      - timesketch_internal
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    command: timesketch-web
    volumes:
      - ${TIMESKETCH_LOCAL_PATH_ETC}:/etc/timesketch/
      - ${TIMESKETCH_LOCAL_PATH_UPLOAD}:/usr/share/timesketch/upload/
      - ${TIMESKETCH_LOCAL_PATH_LOGS}:/var/log/timesketch/

  timesketch-worker:
    container_name: timesketch-worker
    image: us-docker.pkg.dev/osdfir-registry/timesketch/timesketch:${TIMESKETCH_VERSION}
    environment:
      - WORKER_LOG_LEVEL=${WORKER_LOG_LEVEL}
    restart: always
    networks:
      - timesketch_in_out
      - timesketch_internal
    command: timesketch-worker
    volumes:
      - ${TIMESKETCH_LOCAL_PATH_ETC}:/etc/timesketch/
      - ${TIMESKETCH_LOCAL_PATH_UPLOAD}:/usr/share/timesketch/upload/
      - ${TIMESKETCH_LOCAL_PATH_LOGS}:/var/log/timesketch/

  opensearch:
    container_name: opensearch
    image: opensearchproject/opensearch:${OPENSEARCH_VERSION}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -so /dev/null http://localhost:9200/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - timesketch_internal
    environment:
      - TAKE_FILE_OWNERSHIP=1
      - discovery.type=single-node
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
      - "DISABLE_SECURITY_PLUGIN=true" # TODO: Enable when we have migrated the python client to Opensearch as well.
      - "OPENSEARCH_JAVA_OPTS=-Xms${OPENSEARCH_MEM_USE_GB}g -Xmx${OPENSEARCH_MEM_USE_GB}g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - ${OPENSEARCH_LOCAL_PATH_DATA}:/usr/share/opensearch/data/

  postgres:
    container_name: postgres
    image: postgres:${POSTGRES_VERSION}
    environment:
      - POSTGRES_USER=timesketch
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/127.0.0.1/5432' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - timesketch_internal
    volumes:
      - ${POSTGRES_LOCAL_PATH_DB}:/var/lib/postgresql/data

  redis:
    container_name: redis
    image: redis:${REDIS_VERSION}
    command: "redis-server"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/127.0.0.1/6379' || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - timesketch_internal

  nginx:
    container_name: nginx
    image: nginx:${NGINX_VERSION}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - timesketch_in_out
      - timesketch_internal
    ports:
      - ${NGINX_PORT_80_BIND}:80
      - ${NGINX_PORT_443_BIND}:443
    volumes:
      - ${NGINX_LOCAL_PATH_CONF}:/etc/nginx/nginx.conf

networks:
  timesketch_in_out:
    internal: false
  timesketch_internal:
    internal: true
