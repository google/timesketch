version: '3.7'
services:
  timesketch-web:
    image: us-docker.pkg.dev/osdfir-registry/timesketch/timesketch:${TIMESKETCH_VERSION}
    environment:
      - NUM_WSGI_WORKERS=${NUM_WSGI_WORKERS}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/ || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: timesketch-web
    volumes:
      - ${TIMESKETCH_LOCAL_PATH_ETC}:/etc/timesketch/
      - ${TIMESKETCH_LOCAL_PATH_UPLOAD}:/usr/share/timesketch/upload/
      - ${TIMESKETCH_LOCAL_PATH_LOGS}:/var/log/timesketch/

  timesketch-worker:
    image: us-docker.pkg.dev/osdfir-registry/timesketch/timesketch:${TIMESKETCH_VERSION}
    environment:
      - WORKER_LOG_LEVEL=${WORKER_LOG_LEVEL}
    restart: always
    command: timesketch-worker
    volumes:
      - ${TIMESKETCH_LOCAL_PATH_ETC}:/etc/timesketch/
      - ${TIMESKETCH_LOCAL_PATH_UPLOAD}:/usr/share/timesketch/upload/
      - ${TIMESKETCH_LOCAL_PATH_LOGS}:/var/log/timesketch/

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:${ELASTIC_VERSION}
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - TAKE_FILE_OWNERSHIP=1
      - ES_JAVA_OPTS=-Xms${ELASTIC_MEM_USE_GB}g -Xmx${ELASTIC_MEM_USE_GB}g
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -so /dev/null http://localhost:9200/ || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ${ELASTIC_LOCAL_PATH_DATA}:/usr/share/elasticsearch/data/

  postgres:
    image: postgres:${POSTGRES_VERSION}
    environment:
      - POSTGRES_USER=timesketch
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "</dev/tcp/127.0.0.1/5432 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ${POSTGRES_LOCAL_PATH_DB}:/var/lib/postgresql/data

  redis:
    image: redis:${REDIS_VERSION}
    command: "redis-server"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "</dev/tcp/127.0.0.1/6379 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:${NGINX_VERSION}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/ || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - ${NGINX_PORT_80_BIND}:80
      - ${NGINX_PORT_443_BIND}:443
    volumes:
      - ${NGINX_LOCAL_PATH_CONF}:/etc/nginx/nginx.conf
