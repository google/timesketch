version: "3"
services:
  timesketch:
    container_name: timesketch-dev
    image: us-docker.pkg.dev/osdfir-registry/timesketch/dev:latest
    command: timesketch
    ports:
      - 127.0.0.1:5000:5000
      - 127.0.0.1:5001:5001
      - 127.0.0.1:8080:8080
    links:
      - opensearch
      - postgres
      - redis
      - notebook
    environment:
      - POSTGRES_USER=timesketch
      - POSTGRES_PASSWORD=password
      - POSTGRES_ADDRESS=postgres
      - POSTGRES_PORT=5432
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
      - REDIS_ADDRESS=redis
      - REDIS_PORT=6379
      - TIMESKETCH_USER=dev
      - TIMESKETCH_PASSWORD=dev
      - CHOKIDAR_USEPOLLING=true
      - prometheus_multiproc_dir=/tmp/

    restart: always
    volumes:
      - ../../:/usr/local/src/timesketch/

  opensearch:
    container_name: opensearch
    image: opensearchproject/opensearch:1.3.2
    restart: always
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - network.host=0.0.0.0
      - "OPENSEARCH_JAVA_OPTS=-Xms2g -Xmx2g"
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
      - "DISABLE_SECURITY_PLUGIN=true" # TODO: Enable when we have migrated the python client to Opensearch as well.

    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  postgres:
    container_name: postgres
    image: postgres:13.1-alpine
    environment:
      - POSTGRES_USER=timesketch
      - POSTGRES_PASSWORD=password
    restart: always

  redis:
    container_name: redis
    image: redis:6.0.10-alpine
    restart: always

  notebook:
    container_name: notebook
    image: us-docker.pkg.dev/osdfir-registry/timesketch/notebook:latest
    ports:
      - 127.0.0.1:8844:8844
    restart: on-failure
    links:
      - opensearch
    volumes:
      - ../../:/usr/local/src/timesketch/:ro
      - /tmp/:/usr/local/src/picadata/
  prometheus:
    container_name: prometheus
    image: prom/prometheus:v2.24.1
    volumes:
      - ./prometheus:/etc/prometheus
    ports:
      - 127.0.0.1:9090:9090
    command: --config.file=/etc/prometheus/prometheus.yml

