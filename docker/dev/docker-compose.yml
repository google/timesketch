version: "3"
services:
  timesketch:
    container_name: timesketch
    image: us-docker.pkg.dev/osdfir-registry/timesketch/dev:latest
    command: timesketch
    ports:
      - 127.0.0.1:5000:5000
      - 127.0.0.1:5001:5001
    links:
      - opensearch
      - postgres
      - redis
      - notebook
    environment:
      - POSTGRES_USER=timesketch
      - POSTGRES_PASSWORD=password
      - POSTGRES_ADDRESS=postgres
      - POSTGRES_PORT=5432
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
      - REDIS_ADDRESS=redis
      - REDIS_PORT=6379
      - TIMESKETCH_USER=dev
      - TIMESKETCH_PASSWORD=dev
      - CHOKIDAR_USEPOLLING=true
      - prometheus_multiproc_dir=/tmp/

    restart: always
    volumes:
      - ../../:/usr/local/src/timesketch/

  opensearch:
    container_name: opensearch
    image: opensearchproject/opensearch:2.15.0
    restart: always
    ports:
      - 127.0.0.1:9200:9200
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - network.host=0.0.0.0
      - "OPENSEARCH_JAVA_OPTS=-Xms2g -Xmx2g"
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
      - "DISABLE_SECURITY_PLUGIN=true" # TODO: Enable when we have migrated the python client to Opensearch as well.

    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  postgres:
    container_name: postgres
    image: postgres:13.1-alpine
    environment:
      - POSTGRES_USER=timesketch
      - POSTGRES_PASSWORD=password
    restart: always

  redis:
    container_name: redis
    image: redis:6.0.10-alpine
    restart: always

  notebook:
    container_name: notebook
    build:
      context: build/
      dockerfile: Dockerfile-notebook
      additional_contexts:
        - timesketch_api_client=../../api_client/
    ports:
      - 127.0.0.1:8844:8080
    restart: on-failure
    links:
      - opensearch
    volumes:
      - ../../api_client/python:/home/jovyan/timesketch_api_client
